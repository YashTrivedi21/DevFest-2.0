<!doctype html>
<html lang="en">
<head>
    <title>Law Breaker Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        html, body {
            font-family: 'SansSerif', 'Helvetica', 'Sans Serif', cursive;
            margin: 0px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 500% 500%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        form {

            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -250px;
            width: 500px;
            height: 200px;
            border: 4px dashed #fff;

        }

        form p {
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 170px;
            color: #ffffff;
            font-family: Arial;
            font-size: 25px;
        }

        #input_img {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -250px;
        {#padding: 0;#} width: 100%;
            height: 100%;
            outline: none;
            opacity: 0;
        }

        #output_image {

            position: absolute;
            top: 50%;
            left: 155%;
            margin-top: -100px;
            margin-left: -250px;
            padding: 0;
            width: 250px;
            height: 200px;
            border: 4px dashed #fff;

        }

        #preview {
            position: absolute;
            top: 4%;
            left: 78%;
            font-size: 25px;
        }

        #submit_btn {
            outline-color: grey;
            background-color: white;
            color: black;
            border: 2px solid lightslategrey;
            position: relative;
            top: 25%;
            left: 40%;
            width: 100px;
            height: 40px;
            font-size: 20px;
            border-radius: 10px;

        }

        #submit_btn:hover {
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            color: white;
        }

    </style>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Law Breaker Detector</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <a class="btn btn-success subbut" href="https://github.com/YashTrivedi21/DevFest-2.0/tree/master"
               role="button">Repo-link</a>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <h1 class="jumbotron">Law Breaker Detection</h1>

    {#<h1 style="color: white; text-align: center">Law Breaker Detection</h1>#}

    <form method="POST" action="" enctype="multipart/form-data">
        <p id="preview">Preview</p>
        <p><input id="input_img" type="file" name="file" accept="image/*" onchange="preview_image(event)">Drag your
            files
            here or click in this area.</p>
        <img id="output_image"/>
        <input id="submit_btn" type="submit" value="Upload">
    </form>
</div>
<script type='text/javascript'>
    function preview_image(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('output_image');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
